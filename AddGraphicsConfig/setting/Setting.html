<div style="width:100%;">
  <p>Configura la simbología del gráfico que se va a dibujar:</p>
  
  <select name="comboStyle" id="style" required="true" data-dojo-attach-point="style_symb">
    <option value="STYLE_CIRCLE">CIRCLE</option>
    <option value="STYLE_CROSS">CROSS</option>
    <option value="STYLE_DIAMOND">DIAMOND</option>
    <option value="STYLE_PATH">PATH</option>
    <option value="STYLE_SQUARE">SQUARE</option>
    <option value="STYLE_X">X</option>
  </select>

  <p>Tamaño del punto: <input type="number"id="size" required="true" placeholder="15" data-dojo-attach-point="size_symb"></p>

  <p>Color del símbolo: <input type="color"id="color" required="true" placeholder="Black" data-dojo-attach-point="color_symb"></p>

</div>
